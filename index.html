<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d7c2fd4a1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="topnav">
        <div id="leftnav">
            <i class="fas fa-bars"></i>
            <i class="fab fa-youtube"></i>
            <p id="title">Youtube</p>
            <p id="ae">AE</p>
        </div>
        <div class="search-container">
            <!-- <form action="#">
                <input type="text" placeholder="  Search" name="search" class="searchTerm">
            </form> -->
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div id="rightnav">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <i class="fab fa-adn"></i>
        </div>
    </header>
    <main>
        <iframe class="mainVideo" src="https://www.youtube.com/embed/cAtazIk1IYw?controls=0" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>How To Make a Curried Egg Sandwich</h1>
        <div class="stats">
            <div>
                <p>86K views</p>
            </div>
            <!-- <div id="thumbs"> -->
                <div class="cta">
                    <i class="fas fa-thumbs-up"></i>
                    <p>13K</p>
                </div>
                <div class="cta">
                    <i class="fas fa-thumbs-down"></i>
                    <p>210</p>
                </div>
            <!-- </div> -->
            <div class="cta">
                <i class="fas fa-share"></i>
                <p>SHARE</p>
            </div>
            <div class="cta">
                <i class="fas fa-stream"></i>
                <p>SAVE</p>
            </div>
            <div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </main>
    <aside>

    </aside>
    <footer>
        <p>The page you are looking at now is not a real Youtube page. It's my course project from <a
                href="https://theodinproject.com">TOP</a></p>

    </footer>
</body>

</html>
